                    // Filter out the current admin user and format the data

        const MarriageMeetingTool = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [weekData, setWeekData] = useState({
                monday: { schedule: [], notes: '' },
                tuesday: { schedule: [], notes: '' },
                wednesday: { schedule: [], notes: '' },
                thursday: { schedule: [], notes: '' },
                friday: { schedule: [], notes: '' },
                saturday: { schedule: [], notes: '' },
                sunday: { schedule: [], notes: '' }
            });
            const [isLoading, setIsLoading] = useState(true);
            const [lastSaved, setLastSaved] = useState(null);
            
            // Authentication state
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [authLoading, setAuthLoading] = useState(true);

            const formatDateKey = (date) => {
                return date.toISOString().split('T')[0];
            };

            const formatDateDisplay = (date) => {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            // Load week data from database and localStorage
            const loadWeekData = async () => {
                if (!user) return null;
                
                // First try to load from localStorage
                const localStorageKey = `marriageMeetings_weekData_${user.id}`;
                try {
                    const localStorageData = localStorage.getItem(localStorageKey);
                    if (localStorageData) {
                        const parsedData = JSON.parse(localStorageData);
                        console.log('Loaded week data from localStorage');
                        return parsedData;
                    }
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                }
                
                // If no localStorage data, try database with service role access
                console.log('No localStorage data, trying database with service role');
                try {
                    const { data, error } = await supabase
                        .from(TABLE_NAME)
                        .select('*')
                        .eq('date_key', 'current_week')
                        .eq('user_id', user.id);

                    if (error) {
                        console.log('Error loading from database:', error);
                        return null;
                    }

                    if (data && data.length > 0) {
                        console.log('Loaded week data from database');
                        // Also save to localStorage for future use
                        try {
                            localStorage.setItem(localStorageKey, JSON.stringify(data[0].data));
                            console.log('Week data also saved to localStorage');
                        } catch (localError) {
                            console.error('Error saving to localStorage:', localError);
                        }
                        return data[0].data;
                    }

                    return null;
                } catch (error) {
                    console.log('Load error from database:', error);
                    return null;
                }
            };

            // Save week data to database and localStorage
            const saveWeekData = async (data) => {
                if (!user) return false;
                
                // Save to localStorage as backup
                const localStorageKey = `marriageMeetings_weekData_${user.id}`;
                try {
                    localStorage.setItem(localStorageKey, JSON.stringify(data));
                    console.log('Week data saved to localStorage');
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
                
                try {
                    // Use service role access for simple database operations
                    const { error } = await supabase
                        .from(TABLE_NAME)
                        .upsert({
                            date_key: 'current_week',
                            user_id: user.id,
                            data: data
                        }, {
                            onConflict: 'date_key,user_id'
                        });

                    if (error) {
                        console.log('Save error:', error);
                        console.log('Week data saved to localStorage as backup');
                        return false;
                    }

                    setLastSaved(new Date());
                    console.log('Week data saved successfully to database');
                    return true;
                } catch (error) {
                    console.log('Save error:', error);
                    console.log('Week data saved to localStorage as backup');
                    return false;
                }
            };

            // Initialize week data
            const initializeWeekData = useCallback(async () => {
                console.log('🔄 Initializing week data...');
                
                // If we already have data, don't reinitialize
                if (weekData && Object.keys(weekData).length > 0) {
                    console.log('✅ Week data already exists, skipping initialization');
                    setIsLoading(false);
                    return weekData;
                }

                setIsLoading(true);
                console.log('🔄 Loading week data...');
                
                try {
                    const savedData = await loadWeekData();
                    
                    if (savedData) {
                        console.log('✅ Loaded existing week data:', savedData);
                        setWeekData(savedData);
                        setIsLoading(false);
                        return savedData;
                    }

                    console.log('🆕 No existing data found, creating new week data');
                    
                    // Create new week data with default structure
                    const newWeekData = {
                        monday: { schedule: [''], notes: '' },
                        tuesday: { schedule: [''], notes: '' },
                        wednesday: { schedule: [''], notes: '' },
                        thursday: { schedule: [''], notes: '' },
                        friday: { schedule: [''], notes: '' },
                        saturday: { schedule: [''], notes: '' },
                        sunday: { schedule: [''], notes: '' }
                    };

                    console.log('🆕 Setting new week data:', newWeekData);
                    setWeekData(newWeekData);
                    
                    // Try to save to database, but don't block on it
                    try {
                        await saveWeekData(newWeekData);
                        console.log('✅ New week data saved to database');
                    } catch (saveError) {
                        console.log('⚠️ Could not save to database, but continuing:', saveError);
                    }
                    
                    setIsLoading(false);
                    return newWeekData;
                    
                } catch (error) {
                    console.error('❌ Error initializing week data:', error);
                    
                    // Create fallback data even if there's an error
                    const fallbackData = {
                        monday: { schedule: [''], notes: '' },
                        tuesday: { schedule: [''], notes: '' },
                        wednesday: { schedule: [''], notes: '' },
                        thursday: { schedule: [''], notes: '' },
                        friday: { schedule: [''], notes: '' },
                        saturday: { schedule: [''], notes: '' },
                        sunday: { schedule: [''], notes: '' }
                    };
                    
                    console.log('🔄 Setting fallback data due to error');
                    setWeekData(fallbackData);
                    setIsLoading(false);
                    return fallbackData;
                }
            }, [weekData]);

            // Initialize on mount
            useEffect(() => {
                console.log('🚀 Component mounted, initializing week data...');
                
                // Add timeout to prevent infinite loading
                const initTimeout = setTimeout(() => {
                    console.log('⏰ Initialization timeout reached, forcing loading to false');
                    setIsLoading(false);
                }, 10000); // 10 second timeout
                
                const initializeData = async () => {
                    try {
                        await initializeWeekData();
                        clearTimeout(initTimeout);
                    } catch (error) {
                        console.error('❌ Error in data initialization:', error);
                        clearTimeout(initTimeout);
                        setIsLoading(false);
                    }
                };
                
                initializeData();
                
                return () => {
                    clearTimeout(initTimeout);
                };
            }, [initializeWeekData]);

            // Initialize authentication
            useEffect(() => {
                const initializeAuth = async () => {
                    try {
                        console.log('🔐 Initializing authentication...');
                        
                        // Get current user session
                        const { data: { user }, error } = await supabase.auth.getUser();
                        
                        if (error) {
                            console.error('❌ Error getting user:', error);
                            setAuthLoading(false);
                            return;
                        }
                        
                        if (user) {
                            console.log('✅ User found:', user.email);
                            setUser(user);
                            // Check if user is admin (you can set this in user metadata)
                            const isUserAdmin = user.user_metadata?.is_admin === true;
                            setIsAdmin(isUserAdmin);
                        } else {
                            console.log('⚠️ No user session found');
                        }
                    } catch (error) {
                        console.error('❌ Auth initialization error:', error);
                    } finally {
                        console.log('✅ Setting auth loading to false');
                        setAuthLoading(false);
                    }
                };

                // Listen for auth changes
                const { data: { subscription } } = supabase.auth.onAuthStateChange(async (event, session) => {
                    if (event === 'SIGNED_IN' && session?.user) {
                        console.log('🔄 Auth state change: SIGNED_IN for user:', session.user.email);
                        
                        if (!user) {
                            const isUserAdmin = session.user.user_metadata?.is_admin === true;
                            
                            if (isUserAdmin) {
                                setUser(session.user);
                                setIsAdmin(true);
                            } else {
                                setUser(session.user);
                                setIsAdmin(false);
                            }
                        }
                    } else if (event === 'SIGNED_OUT') {
                        console.log('🔄 Auth state change: SIGNED_OUT');
                        setUser(null);
                        setIsAdmin(false);
                    }
                });

                // Add timeout to prevent infinite loading
                const authTimeout = setTimeout(() => {
                    console.log('Auth initialization timeout, forcing auth loading to false');
                    setAuthLoading(false);
                }, 15000); // 15 second timeout
                
                initializeAuth().finally(() => {
                    clearTimeout(authTimeout);
                });

                return () => subscription?.unsubscribe();
            }, []);

            // Show loading while auth is initializing
            if (authLoading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                            <p className="text-gray-600">Initializing...</p>
                        </div>
                    </div>
                );
            }

            // Show sign-in screen if not authenticated
            if (!user) {
                return (
                    <SignInScreen 
                        onSignIn={(userData) => {
                            setUser(userData);
                            setIsAdmin(false);
                        }}
                        onAdminSignIn={(userData) => {
                            setUser(userData);
                            setIsAdmin(true);
                        }}
                    />
                );
            }

            // Show admin panel if user is admin
            if (isAdmin) {
                return (
                    <AdminPanel 
                        user={user}
                        onSignOut={async () => {
                            try {
                                await supabase.auth.signOut();
                                setUser(null);
                                setIsAdmin(false);
                            } catch (error) {
                                console.error('Sign out error:', error);
                            }
                        }}
                        onAddUser={async (email, password, displayName) => {
                            alert(`User ${email} would be created with admin privileges. In production, this would use Supabase admin API.`);
                        }}
                        onRemoveUser={async (userId) => {
                            if (!confirm('Are you sure you want to remove this user? This action cannot be undone.')) {
                                return;
                            }
                            alert('User removal would be implemented with Supabase admin API in production.');
                        }}
                        useServiceRoleKey={USE_SERVICE_ROLE_KEY}
                    />
                );
            }

            // Show loading while app data is loading
            if (isLoading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading your marriage meeting schedule...</p>
                            <p className="text-sm text-gray-500 mt-2">This may take a few seconds...</p>
                            
                            {/* Fallback button if loading takes too long */}
                            <button 
                                onClick={() => {
                                    console.log('🔄 User clicked fallback button, forcing loading to false');
                                    setIsLoading(false);
                                }}
                                className="mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors"
                            >
                                Continue Anyway
                            </button>
                        </div>
                    </div>
                );
            }

            // Update functions
            const updateSchedule = (day, schedule) => {
                const updatedWeekData = {
                    ...weekData,
                    [day]: { ...weekData[day], schedule }
                };
                setWeekData(updatedWeekData);
                saveWeekData(updatedWeekData);
            };

            const updateNotes = (day, notes) => {
                const updatedWeekData = {
                    ...weekData,
                    [day]: { ...weekData[day], notes }
                };
                setWeekData(updatedWeekData);
                saveWeekData(updatedWeekData);
            };

            const addScheduleLine = (day) => {
                const updatedSchedule = [...weekData[day].schedule, ''];
                updateSchedule(day, updatedSchedule);
            };

            const removeScheduleLine = (day, index) => {
                const updatedSchedule = weekData[day].schedule.filter((_, i) => i !== index);
                updateSchedule(day, updatedSchedule);
            };

            const updateScheduleLine = (day, index, value) => {
                const updatedSchedule = weekData[day].schedule.map((line, i) => i === index ? value : line);
                updateSchedule(day, updatedSchedule);
            };

            const navigateDate = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + direction);
                setCurrentDate(newDate);
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    {/* Header Section */}
                    <div className="section-card rounded-xl p-6 mb-8">
                        <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="text-center md:text-left">
                                <h1 className="section-header text-4xl font-bold mb-2">
                                    Marriage Meeting Tool
                                </h1>
                                <p className="text-gray-600 text-lg">
                                    Plan and organize your weekly marriage meetings
                                </p>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="text-right text-sm">
                                    <div className="text-green-600">
                                        <div className="w-2 h-2 rounded-full bg-green-500 mx-auto mb-1"></div>
                                        Synced
                                    </div>
                                    {lastSaved && (
                                        <div className="text-gray-500">
                                            Last saved: {lastSaved.toLocaleTimeString()}
                                        </div>
                                    )}
                                </div>
                                
                                {/* User Info and Sign Out */}
                                <div className="flex items-center gap-3">
                                    <div className="text-sm text-gray-600">
                                        Welcome, {user.email}
                                    </div>

                                    <button 
                                        onClick={async () => {
                                            try {
                                                await supabase.auth.signOut();
                                                setUser(null);
                                                setIsAdmin(false);
                                            } catch (error) {
                                                console.error('Sign out error:', error);
                                            }
                                        }}
                                        className="px-3 py-1 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition-colors"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="section-divider"></div>

                        {/* Date Navigation */}
                        <div className="flex items-center justify-center gap-6">
                            <button 
                                onClick={() => navigateDate(-1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                <ChevronLeftIcon />
                                Previous Week
                            </button>
                            
                            <div className="text-center">
                                <h2 className="text-xl font-semibold text-gray-800">
                                    Week of {formatDateDisplay(currentDate)}
                                </h2>
                            </div>
                            
                            <button 
                                onClick={() => navigateDate(1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                Next Week
                                <ChevronRightIcon />
                            </button>
                        </div>
                    </div>

                    {/* Weekly Schedule */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                        {Object.entries(weekData).map(([day, dayData]) => (
                            <div key={day} className="modern-card p-6">
                                <h3 className="text-xl font-bold text-gray-800 mb-4 capitalize">
                                    {day}
                                </h3>
                                
                                {/* Schedule Lines */}
                                <div className="space-y-3 mb-4">
                                    {dayData.schedule.map((line, index) => (
                                        <div key={index} className="flex items-center gap-2">
                                            <input
                                                type="text"
                                                value={line}
                                                onChange={(e) => updateScheduleLine(day, index, e.target.value)}
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                                placeholder={`Schedule item ${index + 1}`}
                                            />
                                            <button
                                                onClick={() => removeScheduleLine(day, index)}
                                                className="px-2 py-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors"
                                            >
                                                ✕
                                            </button>
                                        </div>
                                    ))}
                                    
                                    <button
                                        onClick={() => addScheduleLine(day)}
                                        className="w-full py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:text-gray-700 hover:border-gray-400 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <PlusIcon />
                                        Add Another Line
                                    </button>
                                </div>
                                
                                {/* Notes */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Notes
                                    </label>
                                    <textarea
                                        value={dayData.notes}
                                        onChange={(e) => updateNotes(day, e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                                        rows="3"
                                        placeholder="Add notes for this day..."
                                    />
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Footer */}
                    <div className="mt-12 text-center">
                        <div className="section-divider"></div>
                        <p className="text-gray-500 text-sm">
                            Built for stronger marriages through better communication and planning
                        </p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MarriageMeetingTool />, document.getElementById('root'));
    </script>
</body>
</html>
