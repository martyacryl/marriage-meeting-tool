<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Client Test</title>
    <script src="dist/neon-client.js"></script>
</head>
<body>
    <h1>🧪 Neon Client Test</h1>
    <div id="status">Loading...</div>
    <div id="debug"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            debugDiv.innerHTML += '<div>' + message + '</div>';
        }
        
        function updateStatus(message, isError = false) {
            statusDiv.innerHTML = message;
            statusDiv.style.color = isError ? 'red' : 'green';
        }
        
        log('🚀 Starting Neon client test...');
        
        // Test Neon client availability
        function testNeonClient() {
            log('🔍 Testing Neon client availability...');
            
            if (window.neonClient) {
                log('✅ window.neonClient found');
                return true;
            } else if (window.neon) {
                log('✅ window.neon found');
                return true;
            } else {
                log('❌ No Neon client found in window object');
                return false;
            }
        }
        
        // Wait for DOM to load and test
        document.addEventListener('DOMContentLoaded', () => {
            log('📄 DOM loaded, testing Neon client...');
            
            // Try immediate test
            if (testNeonClient()) {
                updateStatus('✅ Neon client loaded successfully!');
                log('🎉 Neon client is working!');
            } else {
                updateStatus('⚠️ Neon client not found, waiting...', true);
                
                // Wait a bit more and try again
                setTimeout(() => {
                    log('⏰ Timeout reached, testing again...');
                    if (testNeonClient()) {
                        updateStatus('✅ Neon client loaded after timeout!');
                        log('🎉 Neon client is working after timeout!');
                    } else {
                        updateStatus('❌ Neon client failed to load', true);
                        log('💥 Failed to load Neon client');
                        
                        // Show what's available on window
                        const windowKeys = Object.keys(window).filter(key => 
                            key.includes('neon') || key.includes('Neon')
                        );
                        log('🔍 Available window keys: ' + JSON.stringify(windowKeys));
                    }
                }, 3000);
            }
        });
        
        // Also try immediately in case DOM is already loaded
        if (document.readyState !== 'loading') {
            log('📄 DOM already loaded, testing immediately...');
            if (testNeonClient()) {
                updateStatus('✅ Neon client loaded immediately!');
                log('🎉 Neon client is working immediately!');
            }
        }
    </script>
</body>
</html>
