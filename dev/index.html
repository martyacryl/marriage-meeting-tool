<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily David - DEV Environment</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc2626', // Red for dev environment
                        secondary: '#ef4444',
                        accent: '#f87171',
                    }
                }
            }
        }
    </script>
    <style>
        .section-divider {
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            height: 1px;
            margin: 1.5rem 0;
        }
        .section-card {
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
            border: 1px solid #fecaca;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 16px;
        }
        .section-header {
            background: linear-gradient(135deg, #94a3b8 0%, #dc2626 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .status-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .modern-card {
            background: linear-gradient(135deg, #ffffff 0%, #fef2f2 100%);
            border: 1px solid #fecaca;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .modern-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .soap-card {
            background: linear-gradient(135deg, #fefefe 0%, #fef2f2 100%);
            border: 2px solid #fecaca;
            box-shadow: 0 8px 25px -3px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        .dev-banner {
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
            background-size: 200% 100%;
            animation: gradient 3s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-50 min-h-screen">
    <!-- Development Environment Banner -->
    <div class="dev-banner text-white text-center py-2 font-bold text-sm">
        ðŸš§ DEVELOPMENT ENVIRONMENT - TESTING NEW FEATURES ðŸš§
    </div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Development Configuration
        const devConfig = {
            supabaseUrl: 'https://gkmclzlgrcmqocfoxkui.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrbWNsemxncmNtcW9jZm94a3VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDYzNzEsImV4cCI6MjA3MTE4MjM3MX0.ovOR0iMGao5qvrAThrx8KucLyTctiRkVbNJvYdPEyk0',
            environment: 'development',
            tableName: 'daily_david_entries_dev',
            appTitle: 'The Daily David - DEV'
        };

        // Initialize Supabase with dev config
        const supabase = window.supabase.createClient(devConfig.supabaseUrl, devConfig.supabaseKey);

        // Icons as SVG components
        const ChevronLeftIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const BookOpenIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const CheckCircleIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const XCircleIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrashIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const EditIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [soapEntries, setSoapEntries] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [formData, setFormData] = useState({
                scripture: '',
                observation: '',
                application: '',
                prayer: ''
            });

            // Load SOAP entries for the current date
            const loadSoapEntries = useCallback(async () => {
                try {
                    setLoading(true);
                    const dateStr = currentDate.toISOString().split('T')[0];
                    
                    const { data, error } = await supabase
                        .from(devConfig.tableName)
                        .select('*')
                        .eq('date', dateStr)
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    setSoapEntries(data || []);
                } catch (err) {
                    console.error('Error loading SOAP entries:', err);
                    setError('Failed to load entries. Please check your connection.');
                } finally {
                    setLoading(false);
                }
            }, [currentDate]);

            // Save SOAP entry
            const saveSoapEntry = async (entryData) => {
                try {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    const entry = {
                        ...entryData,
                        date: dateStr,
                        created_at: new Date().toISOString()
                    };

                    if (editingEntry) {
                        // Update existing entry
                        const { error } = await supabase
                            .from(devConfig.tableName)
                            .update(entry)
                            .eq('id', editingEntry.id);
                        
                        if (error) throw error;
                        setEditingEntry(null);
                    } else {
                        // Insert new entry
                        const { error } = await supabase
                            .from(devConfig.tableName)
                            .insert([entry]);
                        
                        if (error) throw error;
                    }

                    setFormData({ scripture: '', observation: '', application: '', prayer: '' });
                    setShowAddForm(false);
                    loadSoapEntries();
                } catch (err) {
                    console.error('Error saving entry:', err);
                    setError('Failed to save entry. Please try again.');
                }
            };

            // Delete SOAP entry
            const deleteSoapEntry = async (id) => {
                if (!confirm('Are you sure you want to delete this entry?')) return;
                
                try {
                    const { error } = await supabase
                        .from(devConfig.tableName)
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                    loadSoapEntries();
                } catch (err) {
                    console.error('Error deleting entry:', err);
                    setError('Failed to delete entry. Please try again.');
                }
            };

            // Navigate to previous/next date
            const navigateDate = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + direction);
                setCurrentDate(newDate);
            };

            // Format date for display
            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            useEffect(() => {
                loadSoapEntries();
            }, [loadSoapEntries]);

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading your spiritual journey...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8 max-w-4xl">
                    {/* Header */}
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">
                            {devConfig.appTitle}
                        </h1>
                        <p className="text-gray-600">Your daily spiritual growth companion</p>
                        
                        {/* Date Navigation */}
                        <div className="flex items-center justify-center mt-6 space-x-4">
                            <button
                                onClick={() => navigateDate(-1)}
                                className="p-2 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow"
                            >
                                <ChevronLeftIcon />
                            </button>
                            
                            <div className="text-lg font-semibold text-gray-700 px-4 py-2 bg-white rounded-lg shadow-md">
                                {formatDate(currentDate)}
                            </div>
                            
                            <button
                                onClick={() => navigateDate(1)}
                                className="p-2 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow"
                            >
                                <ChevronRightIcon />
                            </button>
                        </div>
                    </div>

                    {/* Error Display */}
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                            {error}
                        </div>
                    )}

                    {/* Add Entry Button */}
                    <div className="text-center mb-8">
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="bg-primary hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center mx-auto space-x-2"
                        >
                            <PlusIcon />
                            <span>Add New SOAP Entry</span>
                        </button>
                    </div>

                    {/* Add/Edit Form */}
                    {showAddForm && (
                        <div className="modern-card p-6 mb-8">
                            <h3 className="text-xl font-semibold text-gray-800 mb-4">
                                {editingEntry ? 'Edit SOAP Entry' : 'New SOAP Entry'}
                            </h3>
                            
                            <form onSubmit={(e) => {
                                e.preventDefault();
                                saveSoapEntry(formData);
                            }}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Scripture Reference
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.scripture}
                                            onChange={(e) => setFormData({...formData, scripture: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            placeholder="e.g., John 3:16"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Date
                                        </label>
                                        <input
                                            type="date"
                                            value={currentDate.toISOString().split('T')[0]}
                                            onChange={(e) => setCurrentDate(new Date(e.target.value))}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                        />
                                    </div>
                                </div>

                                <div className="space-y-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Observation
                                        </label>
                                        <textarea
                                            value={formData.observation}
                                            onChange={(e) => setFormData({...formData, observation: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            rows="3"
                                            placeholder="What do you observe in this scripture?"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Application
                                        </label>
                                        <textarea
                                            value={formData.application}
                                            onChange={(e) => setFormData({...formData, application: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            rows="3"
                                            placeholder="How can you apply this to your life?"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Prayer
                                        </label>
                                        <textarea
                                            value={formData.prayer}
                                            onChange={(e) => setFormData({...formData, prayer: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            rows="3"
                                            placeholder="What would you like to pray about?"
                                            required
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-end space-x-3">
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setShowAddForm(false);
                                            setEditingEntry(null);
                                            setFormData({ scripture: '', observation: '', application: '', prayer: '' });
                                        }}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        className="bg-primary hover:bg-red-700 text-white px-4 py-2 rounded-md transition-colors"
                                    >
                                        {editingEntry ? 'Update Entry' : 'Save Entry'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* SOAP Entries */}
                    {soapEntries.length === 0 ? (
                        <div className="text-center py-12">
                            <BookOpenIcon className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                            <h3 className="text-xl font-semibold text-gray-600 mb-2">No SOAP entries yet</h3>
                            <p className="text-gray-500">Start your spiritual journey by adding your first SOAP entry for today.</p>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            {soapEntries.map((entry) => (
                                <div key={entry.id} className="soap-card p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 className="text-lg font-semibold text-gray-800 mb-1">
                                                {entry.scripture}
                                            </h3>
                                            <p className="text-sm text-gray-500">
                                                {new Date(entry.created_at).toLocaleString()}
                                            </p>
                                        </div>
                                        
                                        <div className="flex space-x-2">
                                            <button
                                                onClick={() => {
                                                    setEditingEntry(entry);
                                                    setFormData({
                                                        scripture: entry.scripture,
                                                        observation: entry.observation,
                                                        application: entry.application,
                                                        prayer: entry.prayer
                                                    });
                                                    setShowAddForm(true);
                                                }}
                                                className="p-2 text-blue-600 hover:bg-blue-50 rounded-full transition-colors"
                                                title="Edit entry"
                                            >
                                                <EditIcon />
                                            </button>
                                            <button
                                                onClick={() => deleteSoapEntry(entry.id)}
                                                className="p-2 text-red-600 hover:bg-red-50 rounded-full transition-colors"
                                                title="Delete entry"
                                            >
                                                <TrashIcon />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <h4 className="font-semibold text-gray-700 mb-2 flex items-center">
                                                <span className="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                                                Observation
                                            </h4>
                                            <p className="text-gray-600 text-sm">{entry.observation}</p>
                                        </div>
                                        
                                        <div>
                                            <h4 className="font-semibold text-gray-700 mb-2 flex items-center">
                                                <span className="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                                Application
                                            </h4>
                                            <p className="text-gray-600 text-sm">{entry.application}</p>
                                        </div>
                                        
                                        <div>
                                            <h4 className="font-semibold text-gray-700 mb-2 flex items-center">
                                                <span className="w-2 h-2 bg-purple-500 rounded-full mr-2"></span>
                                                Prayer
                                            </h4>
                                            <p className="text-gray-600 text-sm">{entry.prayer}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
