        // Neon Database Manager - Structured approach
        class NeonDatabaseManager {
            constructor() {
                this.isInitialized = false;
                this.neonClient = null;
                this.saveDebounceTimer = null;
                this.SAVE_DEBOUNCE_DELAY = 2000; // Increase debounce delay
            }

            async initializeNeon() {
                try {
                    // Make sure Neon client is properly loaded
                    if (window.neonClient) {
                        this.neonClient = window.neonClient;
                        this.isInitialized = true;
                        console.log('‚úÖ [NEON] Client initialized successfully');
                        return true;
                    } else {

                        return false;
                    }
                } catch (error) {
                    console.error('‚ùå [NEON] Initialization failed:', error);
                    return false;
                }
            }

            async executeQuery(query, params = []) {
                if (!this.isInitialized) {
                    const initialized = await this.initializeNeon();
                    if (!initialized) {
                        throw new Error('Neon client not initialized');
                    }
                }

                try {
                    console.log('üöÄ [NEON] Executing query:', query);
                    console.log('üöÄ [NEON] Parameters:', params);

                    // Use the correct Neon syntax - different clients have different methods
                    let result;
                    
                    // Try different Neon client methods based on your setup
                    if (typeof this.neonClient === 'function') {
                        // If neonClient is a function (serverless driver)
                        result = await this.neonClient(query, params);
                    } else if (this.neonClient.query) {
                        // If neonClient has a query method
                        result = await this.neonClient.query(query, params);
                    } else if (this.neonClient.execute) {
                        // If neonClient has an execute method
                        result = await this.neonClient.execute(query, params);
                    } else {
                        throw new Error('Unknown Neon client interface');
                    }

                    console.log('‚úÖ [NEON] Query successful:', result);
                    return result;
                } catch (error) {
                    console.error('‚ùå [NEON] Query failed:', error);
                    throw error;
                }
            }

            async loadWeekData(weekKey, userId) {

                    const query = `
                        SELECT data_content, updated_at 
                        FROM marriage_meetings_dev 
                        WHERE week_key = $1 AND user_id = $2 
                        LIMIT 1
                    `;
                    
                    const result = await this.executeQuery(query, [weekKey, userId]);
                    
                    if (result && result.length > 0) {
                        const data = typeof result[0].data_content === 'string' 
                            ? JSON.parse(result[0].data_content) 
                            : result[0].data_content;
                        
                        console.log('‚úÖ [NEON] Week data loaded successfully');
                        return data;
                    } else {
                        console.log('‚ÑπÔ∏è [NEON] No existing data found, returning empty structure');
                        return this.getEmptyWeekStructure();
                    }
                } catch (error) {
                    console.error('‚ùå [NEON] Failed to load week data:', error);
                    throw error;
                }
            }

            async saveWeekData(weekKey, userId, data) {
                try {
                    const query = `
                        INSERT INTO marriage_meetings_dev (week_key, user_id, data_content, updated_at)
                        VALUES ($1, $2, $3, NOW())
                        ON CONFLICT (week_key, user_id)
                        DO UPDATE SET 
                            data_content = EXCLUDED.data_content,
                            updated_at = NOW()
                        RETURNING id, updated_at
                    `;

                    const jsonData = JSON.stringify(data);
                    const result = await this.executeQuery(query, [weekKey, userId, jsonData]);
                    
                    console.log('‚úÖ [NEON] Week data saved successfully:', result);
                    return result;
                } catch (error) {
                    console.error('‚ùå [NEON] Failed to save week data:', error);
                    throw error;
                }
            }

            debouncedSave(weekKey, userId, data, callback) {
                // Clear existing timer
                if (this.saveDebounceTimer) {
                    clearTimeout(this.saveDebounceTimer);
                }

                // Set new timer
                this.saveDebounceTimer = setTimeout(async () => {
                    try {
                        await this.saveWeekData(weekKey, userId, data);
                        if (callback) callback(null, true);
                    } catch (error) {
                        console.error('‚ùå [NEON] Debounced save failed:', error);
                        if (callback) callback(error, false);
                    }
                }, this.SAVE_DEBOUNCE_DELAY);
            }

                    try {

                        if (!connectionOk) {
                            throw new Error('Database connection failed');
                        }

                        setWeekData(data);
                        lastSaveData.current = JSON.stringify(data);
                        
                        console.log('‚úÖ Data initialization complete');
                    } catch (err) {
                        console.error('‚ùå Data initialization failed:', err);
                        setError(err.message);
                        // Set empty structure as fallback
                        const emptyData = dbManager.current.getEmptyWeekStructure();
                        setWeekData(emptyData);
                        lastSaveData.current = JSON.stringify(emptyData);
                    } finally {
                        setIsLoading(false);
                    }
                }

                if (weekKey && userId) {

                    return false;
                }

                            <p className="text-gray-600">Loading your marriage meeting schedule...</p>
                            <p className="text-sm text-gray-500 mt-2">This may take a few seconds...</p>
                            
                            {/* Fallback button if loading takes too long */}
                            <button

            return (
                <div className="min-h-screen">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                Marriage Meeting Tool - Development
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Plan your week together, strengthen your relationship
                            </p>
                            
                            {/* Development Save Button */}
                            <div className="mt-4 flex justify-center gap-4">
                                <button
                                    onClick={async () => {
                                        try {
                                            console.log('üß™ Testing Neon connection...');
                                            const dbManager = new NeonDatabaseManager();
                                            const result = await dbManager.testConnection();
                                            if (result) {
                                                console.log('‚úÖ Neon connection test successful!');
                                                alert('‚úÖ Neon connection test successful!');
                                            } else {
                                                console.log('‚ùå Neon connection test failed!');
                                                alert('‚ùå Neon connection test failed!');
                                            }
                                        } catch (error) {
                                            console.error('‚ùå Neon connection test error:', error);
                                            alert('‚ùå Neon connection test error: ' + error.message);
                                        }
                                    }}
                                    className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors"
                                >
                                    üß™ Test Neon
                                </button>
                                <button
                                    onClick={() => manualSave(() => setLastSaved(new Date()))}
                                    className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                                >
                                    üíæ Manual Save
                                </button>
                                
                                <button
                                    onClick={() => {
                                        console.log('üîç [DEBUG] Current weekData:', weekData);
                                        console.log('üîç [DEBUG] Current error:', error);
                                        console.log('üîç [DEBUG] Current loading state:', isLoading);
                                    }}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
                                >
                                    üîç Debug Data
                                </button>
                            </div>
                            
                            {/* Status Display */}
                            <div className="mt-4 text-center">
                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                                        Error: {error}
                                    </div>
                                )}
                                <div className="text-sm text-gray-500">
                                    Auto-save: {error ? 'Error' : 'Active'} | 
                                    Status: {isLoading ? 'Loading...' : 'Ready'} |
                                    Last Saved: {lastSaved ? lastSaved.toLocaleTimeString() : 'Never'}
                                </div>
                            </div>
                            
                            {/* Admin Button */}
                            {isAdmin && (
                                <div className="mt-4">
                                    <button
                                        onClick={() => setShowAdmin(!showAdmin)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 mx-auto"
                                    >
                                        <AdminIcon />
                                        {showAdmin ? 'Hide' : 'Show'} Admin Panel
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* User Info and Sign Out */}
                        <div className="flex justify-between items-center mb-6 p-4 bg-white rounded-lg shadow-sm">
                            <div className="text-left">
                                {user && (
                                    <div className="text-sm text-gray-600">
                                        Signed in as: {user.email}
                                    </div>
                                )}
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {/* Sign Out Button */}
                                <button
                                    onClick={async () => {
                                        try {
                                            // Simple mock signOut for development
                                            setUser(null);
                                            setIsAdmin(false);
                                        } catch (error) {
                                            console.error('Sign out error:', error);
                                        }
                                    }}
                                    className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
                                >
                                    Sign Out
                                </button>
                                
                                <div className="text-right text-sm">
                                    <div className="text-green-600">
                                        <div className="w-2 h-2 rounded-full bg-green-500 mx-auto mb-1"></div>
                                        Synced
                                    </div>
                                    {lastSaved && (
                                        <div className="text-gray-500">
                                            Last saved: {lastSaved.toLocaleTimeString()}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="section-divider"></div>

                        {/* Week Navigation */}
                        <div className="flex items-center justify-center gap-6">
                            <button 
                                onClick={() => navigateWeek(-1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                <ChevronLeftIcon />
                                Previous Week
                            </button>
                            
                            <div className="text-center">
                                <h2 className="text-xl font-semibold text-gray-800">
                                    {formatWeekDisplay(currentDate)}
                                </h2>
                                <p className="text-sm text-gray-500 mt-1">
                                    Week of {getMonday(currentDate).toLocaleDateString('en-US', { weekday: 'long' })}
                                </p>
                            </div>
                            
                            <button 
                                onClick={() => navigateWeek(1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                Next Week
                                <ChevronRightIcon />
                            </button>
                        </div>
                    </div>

                    {/* Weekly Schedule Section */}
                    <div className="section-card rounded-xl p-6 mb-8">
                        <div className="text-center mb-6">
                            <h2 className="section-header text-2xl font-bold mb-2">
                                üìÖ Weekly Schedule
                            </h2>
                            <p className="text-gray-600">
                                Plan your week together, day by day
                            </p>
                        </div>

                        <div className="section-divider"></div>

                        <div className="flex flex-wrap justify-center gap-8 max-w-6xl mx-auto">
                            {days.map((day) => {
                                const dayItems = currentWeekData.schedule?.[day] || [''];
                                return (
                                    <div key={day} className="w-full sm:w-[calc(50%-1rem)] lg:w-[calc(33.333%-1.33rem)] xl:w-[calc(25%-1.5rem)]">
                                        <ScheduleDay 
                                            day={day} 
                                            items={dayItems}
                                            onUpdate={updateSchedule}
                                            onAddLine={() => addScheduleLine(day)}
                                            onRemoveLine={(index) => removeScheduleLine(day, index)}
                                        />
                                    </div>
                                );
                            })}
                        </div>

                        <div className="section-divider mt-6"></div>
                        <div className="text-center">
                            <p className="text-sm text-gray-500">
                                Click in any day to add commitments, appointments, or notes
                            </p>
                        </div>
                    </div>

                    {/* Lists Section */}
                    <div className="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-8">
                        <ListSection 
                            title="‚úÖ To-Do List" 
                            subtitle="Tasks and action items"
                            listType="todos" 
                            items={currentWeekData.todos || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add a new task..."
                            color="blue"
                        />
                        
                        <ListSection 
                            title="üôè Prayer List" 
                            subtitle="Prayers and requests"
                            listType="prayers" 
                            items={currentWeekData.prayers || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add a prayer request..."
                            color="purple"
                        />
                        
                        <ListSection 
                            title="üéØ Goals" 
                            subtitle="Dreams and aspirations"
                            listType="goals" 
                            items={currentWeekData.goals || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add a new goal..."
                            color="green"
                        />
                        
                        <ListSection 
                            title="üõí Grocery List" 
                            subtitle="Shopping and supplies"
                            listType="grocery" 
                            items={currentWeekData.grocery || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add grocery item..."
                            color="orange"
                        />
                        
                        <ListSection 
                            title="üí≠ Unconfessed Sin" 
                            subtitle="Accountability and grace"
                            listType="unconfessedSin" 
                            items={currentWeekData.unconfessedSin || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add for accountability..."
                            color="red"
                        />
                        
                        <ListSection 
                            title="üåô Weekly Winddown" 
                            subtitle="Weekly relaxation plan together"
                            listType="weeklyWinddown" 
                            items={currentWeekData.weeklyWinddown || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add relaxation activity..."
                            color="blue"
                        />
                    </div>

                    {/* Footer */}
                    <div className="mt-12 text-center">
                        <div className="section-divider"></div>
                        <p className="text-gray-500 text-sm">
                            Built with ‚ù§Ô∏è for strengthening marriages through intentional planning
                        </p>
                        <p className="text-gray-400 text-xs mt-2">
                            All changes sync in real-time
                        </p>
                    </div>
                </div>
            );
        };

        // Schedule Day Component with local state for inputs
        const ScheduleDay = ({ day, items, onUpdate, onAddLine, onRemoveLine }) => {
            const [localInputs, setLocalInputs] = useState({});

            // Initialize local inputs when items change
            useEffect(() => {
                const newLocalInputs = {};
                items.forEach((item, index) => {
                    newLocalInputs[index] = item;
                });
                setLocalInputs(newLocalInputs);
            }, [items]);

            const handleInputChange = (index, value) => {
                setLocalInputs(prev => ({ ...prev, [index]: value }));
            };

            const handleInputBlur = (index) => {
                const localValue = localInputs[index];
                const currentItem = items[index];
                if (localValue !== undefined && currentItem !== localValue) {
                    onUpdate(day, index, localValue);
                }
            };

            const autoResize = (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = e.target.scrollHeight + 'px';
            };

            const dayColors = {
                Monday: 'border-slate-300 focus:border-slate-500 focus:ring-slate-200',
                Tuesday: 'border-slate-400 focus:border-slate-600 focus:ring-slate-200',
                Wednesday: 'border-purple-300 focus:border-purple-500 focus:ring-purple-200',
                Thursday: 'border-purple-400 focus:border-purple-600 focus:ring-purple-200',
                Friday: 'border-purple-500 focus:border-purple-700 focus:ring-purple-200',
                Saturday: 'border-purple-600 focus:border-purple-800 focus:ring-purple-200',
                Sunday: 'border-purple-700 focus:border-purple-900 focus:ring-purple-200'
            };

            return (
                <div className="modern-card p-8 min-h-[350px] flex flex-col w-full">
                    <div className="text-center mb-6">
                        <h3 className="font-bold text-gray-800 text-xl mb-3">
                            {day}
                        </h3>
                        <div className="w-full h-px bg-gradient-to-r from-transparent via-purple-300 to-transparent"></div>
                    </div>
                    
                    <div className="space-y-4 flex-1">
                        {items.map((line, index) => (
                            <div key={index} className="relative group">
                                <textarea
                                    value={localInputs[index] !== undefined ? localInputs[index] : line}
                                    onChange={(e) => {
                                        handleInputChange(index, e.target.value);
                                        autoResize(e);
                                    }}
                                    onBlur={() => handleInputBlur(index)}
                                    onInput={autoResize}
                                    className={`w-full text-base border-2 ${dayColors[day]} rounded-xl px-5 py-4 resize-none overflow-hidden min-h-[4rem] focus:outline-none focus:ring-2 focus:ring-current transition-all duration-200 placeholder-gray-400`}
                                    placeholder={`What's planned for ${day}?`}
                                    rows="1"
                                />
                                {items.length > 1 && (
                                    <button
                                        onClick={() => onRemoveLine(index)}
                                        className="absolute right-3 top-3 opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700 p-2 bg-white rounded-full shadow-lg transition-all duration-200 hover:scale-110"
                                        title="Remove line"
                                    >
                                        ‚úï
                                    </button>
                                )}
                            </div>
                        ))}
                        
                        <button
                            onClick={() => onAddLine()}
                            className="w-full text-base text-gray-600 hover:text-purple-700 py-4 border-2 border-dashed border-gray-300 hover:border-purple-400 rounded-xl transition-all duration-200 flex items-center justify-center gap-3 hover:bg-purple-50 font-medium"
                        >
                            <PlusIcon />
                            Add another line
                        </button>
                    </div>
                </div>
            );
        };

        // List Section Component
        const ListSection = ({ title, subtitle, listType, items, onUpdate, onAdd, onToggle, onRemove, placeholder, color }) => {
            const [newItem, setNewItem] = useState('');
            const [editingIndex, setEditingIndex] = useState(null);
            const [editValue, setEditValue] = useState('');

            const colorClasses = {
                blue: 'border-blue-200 bg-blue-50',
                purple: 'border-purple-200 bg-purple-50',
                green: 'border-green-200 bg-green-50',
                orange: 'border-orange-200 bg-orange-50',
                red: 'border-red-200 bg-red-50'
            };

            const handleAdd = () => {
                if (newItem.trim()) {
                    onAdd(listType);
                    setNewItem('');
                }
            };

            const handleEdit = (index) => {
                setEditingIndex(index);
                setEditValue(items[index]?.text || items[index] || '');
            };

            const handleSaveEdit = () => {
                if (editValue.trim()) {
                    onUpdate(listType, editingIndex, editValue.trim());
                    setEditingIndex(null);
                    setEditValue('');
                }
            };

            const handleCancelEdit = () => {
                setEditingIndex(null);
                setEditValue('');
            };

            return (
                <div className="modern-card p-6">
                    <div className="text-center mb-4">
                        <h3 className="text-lg font-semibold text-gray-800 mb-1">{title}</h3>
                        <p className="text-sm text-gray-600">{subtitle}</p>
                    </div>
                    
                    <div className="space-y-2 mb-4">
                        {items.map((item, index) => {
                            const itemText = typeof item === 'object' ? item.text : item;
                            const isCompleted = typeof item === 'object' ? item.completed : false;
                            
                            return (
                                <div key={index} className={`flex items-center justify-between p-3 rounded-lg border ${colorClasses[color]}`}>
                                    {editingIndex === index ? (
                                        <div className="flex-1 flex gap-2">
                                            <input
                                                type="text"
                                                value={editValue}
                                                onChange={(e) => setEditValue(e.target.value)}
                                                className="flex-1 px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500"
                                                onKeyPress={(e) => e.key === 'Enter' && handleSaveEdit()}
                                            />
                                            <button
                                                onClick={handleSaveEdit}
                                                className="px-2 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600"
                                            >
                                                Save
                                            </button>
                                            <button
                                                onClick={handleCancelEdit}
                                                className="px-2 py-1 bg-gray-500 text-white text-xs rounded hover:bg-gray-600"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex items-center gap-2 flex-1">
                                                <button
                                                    onClick={() => onToggle(listType, index)}
                                                    className={`w-4 h-4 rounded border-2 flex items-center justify-center ${
                                                        isCompleted 
                                                            ? 'bg-green-500 border-green-500 text-white' 
                                                            : 'border-gray-300'
                                                    }`}
                                                >
                                                    {isCompleted && '‚úì'}
                                                </button>
                                                <span className={`text-sm ${isCompleted ? 'line-through text-gray-500' : 'text-gray-700'}`}>
                                                    {itemText}
                                                </span>
                                            </div>
                                            <div className="flex gap-1">
                                                <button
                                                    onClick={() => handleEdit(index)}
                                                    className="text-blue-500 hover:text-blue-700 text-xs"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => onRemove(listType, index)}
                                                    className="text-red-500 hover:text-red-700 text-xs"
                                                >
                                                    √ó
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="flex gap-2">
                        <input
                            type="text"
                            value={newItem}
                            onChange={(e) => setNewItem(e.target.value)}
                            placeholder={placeholder}
                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            onKeyPress={(e) => e.key === 'Enter' && handleAdd()}
                        />
                        <button
                            onClick={handleAdd}
                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                        >
                            <PlusIcon />
                        </button>
                    </div>
                </div>
            );
        };

        // Render the app using React 18 createRoot API
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
