<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Meeting Tool - Development</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#047857',
                        secondary: '#10b981',
                        accent: '#34d399',
                    }
                }
            }
        }
    </script>
    <style>
        .section-divider {
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            height: 1px;
            margin: 1.5rem 0;
        }
        .section-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 16px;
        }
        .section-header {
            background: linear-gradient(135deg, #94a3b8 0%, #059669 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .modern-card {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            border: 1px solid #cbd5e1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .modern-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .dev-banner {
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
            background-size: 200% 100%;
            animation: gradient 2s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-green-50 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // Development Environment Configuration
        const currentConfig = window.appConfig.getConfig();
        const isDev = currentConfig.environment === 'development';
        
        // Initialize Supabase with current config
        const supabase = window.supabase.createClient(
            currentConfig.supabaseUrl, 
            currentConfig.serviceRoleKey
        );
        
        // Development table name
        const TABLE_NAME = currentConfig.tableName;
        
        // Debug logging function
        const devLog = (...args) => {
            if (currentConfig.enableDebugLogging) {
                console.log(`[DEV] ${new Date().toISOString()}`, ...args);
            }
        };

        // Mock data for development
        const mockData = {
            schedule: {
                Monday: ['Morning coffee together', 'Evening walk'],
                Tuesday: ['Date night planning', 'Budget review'],
                Wednesday: ['Prayer time', 'Movie night'],
                Thursday: ['Grocery shopping', 'Cooking together'],
                Friday: ['Weekend planning', 'Game night'],
                Saturday: ['Hiking adventure', 'Dinner out'],
                Sunday: ['Church together', 'Family time']
            },
            todos: ['Plan vacation', 'Fix garage door', 'Call insurance'],
            prayers: ['Family health', 'Career guidance', 'Relationship strength'],
            goals: ['Save for house', 'Learn new hobby', 'Travel more'],
            grocery: ['Milk', 'Bread', 'Eggs', 'Fruits'],
            unconfessedSin: ['Impatience', 'Pride'],
            weeklyWinddown: ['Reading together', 'Massage', 'Deep conversation']
        };

        // Auth state
        let currentUser = null;
        let isAdmin = false;

        // Icons as SVG components
        const ChevronLeftIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const TrashIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const AdminIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const DevIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        // Development Banner Component
        const DevBanner = () => (
            <div className="dev-banner text-white text-center py-2 font-bold text-sm">
                🚧 DEVELOPMENT MODE - {currentConfig.environment.toUpperCase()} 🚧
            </div>
        );

        // Development Tools Component
        const DevTools = ({ onLoadMockData, onClearData, onToggleDebug }) => {
            const [showDevTools, setShowDevTools] = useState(false);
            
            return (
                <div className="fixed bottom-4 right-4 z-50">
                    <button
                        onClick={() => setShowDevTools(!showDevTools)}
                        className="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow-lg transition-all duration-200"
                        title="Development Tools"
                    >
                        <DevIcon />
                    </button>
                    
                    {showDevTools && (
                        <div className="absolute bottom-16 right-0 bg-white border-2 border-red-600 rounded-lg shadow-xl p-4 min-w-64">
                            <h3 className="font-bold text-red-600 mb-3 flex items-center gap-2">
                                <DevIcon />
                                Development Tools
                            </h3>
                            
                            <div className="space-y-2">
                                <button
                                    onClick={onLoadMockData}
                                    className="w-full bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded text-sm"
                                >
                                    Load Mock Data
                                </button>
                                
                                <button
                                    onClick={onClearData}
                                    className="w-full bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-sm"
                                >
                                    Clear All Data
                                </button>
                                
                                <button
                                    onClick={onToggleDebug}
                                    className="w-full bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded text-sm"
                                >
                                    Toggle Debug Logging
                                </button>
                                
                                <div className="text-xs text-gray-600 mt-3 p-2 bg-gray-100 rounded">
                                    <div>Environment: {currentConfig.environment}</div>
                                    <div>Table: {currentConfig.tableName}</div>
                                    <div>Debug: {currentConfig.enableDebugLogging ? 'ON' : 'OFF'}</div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [weekData, setWeekData] = useState({});
            const [isLoading, setIsLoading] = useState(false);
            const [lastSaved, setLastSaved] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [debugMode, setDebugMode] = useState(currentConfig.enableDebugLogging);

            // Days of the week
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            // Get current week data
            const currentWeekData = weekData[formatWeekKey(currentDate)] || {
                schedule: { Monday: [''], Tuesday: [''], Wednesday: [''], Thursday: [''], Friday: [''], Saturday: [''], Sunday: [''] },
                todos: [], prayers: [], goals: [], grocery: [], unconfessedSin: [], weeklyWinddown: []
            };

            // Format week key for storage
            const formatWeekKey = (date) => {
                const monday = getMonday(date);
                return monday.toISOString().split('T')[0];
            };

            // Get Monday of the week
            const getMonday = (date) => {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            };

            // Format week display
            const formatWeekDisplay = (date) => {
                const monday = getMonday(date);
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);
                return `${monday.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${sunday.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            };

            // Navigate between weeks
            const navigateWeek = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + (direction * 7));
                setCurrentDate(newDate);
            };

            // Update schedule
            const updateSchedule = (day, index, value) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        schedule: {
                            ...prev[weekKey]?.schedule,
                            [day]: prev[weekKey]?.schedule?.[day]?.map((item, i) => i === index ? value : item) || ['']
                        }
                    }
                }));
                devLog(`Updated schedule for ${day}:`, value);
            };

            // Add schedule line
            const addScheduleLine = (day) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        schedule: {
                            ...prev[weekKey]?.schedule,
                            [day]: [...(prev[weekKey]?.schedule?.[day] || ['']), '']
                        }
                    }
                }));
                devLog(`Added schedule line for ${day}`);
            };

            // Remove schedule line
            const removeScheduleLine = (day, index) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        schedule: {
                            ...prev[weekKey]?.schedule,
                            [day]: prev[weekKey]?.schedule?.[day]?.filter((_, i) => i !== index) || ['']
                        }
                    }
                }));
                devLog(`Removed schedule line for ${day} at index ${index}`);
            };

            // Update list item
            const updateListItem = (listType, index, value) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: prev[weekKey]?.[listType]?.map((item, i) => i === index ? value : item) || []
                    }
                }));
                devLog(`Updated ${listType} item:`, value);
            };

            // Add list item
            const addListItem = (listType, value) => {
                if (!value.trim()) return;
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: [...(prev[weekKey]?.[listType] || []), value.trim()]
                    }
                }));
                devLog(`Added ${listType} item:`, value);
            };

            // Toggle list item
            const toggleListItem = (listType, index) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: prev[weekKey]?.[listType]?.map((item, i) => i === index ? { ...item, completed: !item.completed } : item) || []
                    }
                }));
                devLog(`Toggled ${listType} item at index ${index}`);
            };

            // Remove list item
            const removeListItem = (listType, index) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: prev[weekKey]?.[listType]?.filter((_, i) => i !== index) || []
                    }
                }));
                devLog(`Removed ${listType} item at index ${index}`);
            };

            // Load mock data for development
            const loadMockData = useCallback(() => {
                if (isDev && currentConfig.enableMockData) {
                    devLog('Loading mock data...');
                    const weekKey = formatWeekKey(currentDate);
                    setWeekData(prev => ({
                        ...prev,
                        [weekKey]: mockData
                    }));
                    devLog('Mock data loaded successfully');
                }
            }, [isDev, currentDate]);

            // Clear all data
            const clearAllData = useCallback(() => {
                if (isDev) {
                    devLog('Clearing all data...');
                    const weekKey = formatWeekKey(currentDate);
                    setWeekData(prev => ({
                        ...prev,
                        [weekKey]: {
                            schedule: { Monday: [''], Tuesday: [''], Wednesday: [''], Thursday: [''], Friday: [''], Saturday: [''], Sunday: [''] },
                            todos: [], prayers: [], goals: [], grocery: [], unconfessedSin: [], weeklyWinddown: []
                        }
                    }));
                    devLog('All data cleared');
                }
            }, [isDev, currentDate]);

            // Toggle debug logging
            const toggleDebug = useCallback(() => {
                setDebugMode(!debugMode);
                currentConfig.enableDebugLogging = !debugMode;
                devLog('Debug logging toggled:', !debugMode);
            }, [debugMode]);

            // Save data to localStorage (development mode)
            useEffect(() => {
                if (isDev) {
                    devLog('Saving data to localStorage...');
                    const weekKey = formatWeekKey(currentDate);
                    localStorage.setItem(`dev_weekData_${weekKey}`, JSON.stringify(currentWeekData));
                }
            }, [currentWeekData, isDev, currentDate]);

            // Load data from localStorage (development mode)
            useEffect(() => {
                if (isDev) {
                    devLog('Loading data from localStorage...');
                    const weekKey = formatWeekKey(currentDate);
                    const savedData = localStorage.getItem(`dev_weekData_${weekKey}`);
                    if (savedData) {
                        setWeekData(prev => ({
                            ...prev,
                            [weekKey]: JSON.parse(savedData)
                        }));
                        devLog('Data loaded from localStorage');
                    }
                }
            }, [isDev, currentDate]);

            // Initialize data
            useEffect(() => {
                if (isDev) {
                    devLog('Initializing development data...');
                    const weekKey = formatWeekKey(currentDate);
                    if (!weekData[weekKey]) {
                        setWeekData(prev => ({
                            ...prev,
                            [weekKey]: {
                                schedule: { Monday: [''], Tuesday: [''], Wednesday: [''], Thursday: [''], Friday: [''], Saturday: [''], Sunday: [''] },
                                todos: [], prayers: [], goals: [], grocery: [], unconfessedSin: [], weeklyWinddown: []
                            }
                        }));
                    }
                }
            }, [isDev, currentDate]);

            // Initialize authentication
            useEffect(() => {
                const initializeAuth = async () => {
                    try {
                        devLog('Initializing authentication...');
                        const { data: { user }, error } = await supabase.auth.getUser();
                        
                        if (error) {
                            devLog('Error getting user:', error);
                            setAuthLoading(false);
                            return;
                        }
                        
                        if (user) {
                            devLog('User found:', user.email);
                            setUser(user);
                            const isUserAdmin = user.user_metadata?.is_admin === true;
                            setIsAdmin(isUserAdmin);
                        } else {
                            devLog('No user found');
                        }
                        
                        setAuthLoading(false);
                    } catch (error) {
                        devLog('Auth initialization error:', error);
                        setAuthLoading(false);
                    }
                };
                
                initializeAuth();
            }, []);

            // Loading screen
            if (authLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-green-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading...</p>
                        </div>
                    </div>
                );
            }

            // Not authenticated
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-green-50">
                        <div className="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
                            <h1 className="text-2xl font-bold text-center text-gray-800 mb-6">
                                Marriage Meeting Tool
                            </h1>
                            <p className="text-gray-600 text-center mb-6">
                                Please sign in to access your marriage planning tools.
                            </p>
                            <button
                                onClick={() => supabase.auth.signInWithOAuth({ provider: 'google' })}
                                className="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors"
                            >
                                Sign In with Google
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <DevBanner />
                    
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                Marriage Meeting Tool
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Development Version - Plan your week together
                            </p>
                        </div>

                        {/* Week Navigation */}
                        <div className="flex items-center justify-center gap-6 mb-8">
                            <button 
                                onClick={() => navigateWeek(-1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                <ChevronLeftIcon />
                                Previous Week
                            </button>
                            
                            <div className="text-center">
                                <h2 className="text-xl font-semibold text-gray-800">
                                    {formatWeekDisplay(currentDate)}
                                </h2>
                                <p className="text-sm text-gray-500 mt-1">
                                    Week of {getMonday(currentDate).toLocaleDateString('en-US', { weekday: 'long' })}
                                </p>
                            </div>
                            
                            <button 
                                onClick={() => navigateWeek(1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                Next Week
                                <ChevronRightIcon />
                            </button>
                        </div>

                        {/* Weekly Schedule Section */}
                        <div className="section-card rounded-xl p-6 mb-8">
                            <div className="text-center mb-6">
                                <h2 className="section-header text-2xl font-bold mb-2">
                                    📅 Weekly Schedule
                                </h2>
                                <p className="text-gray-600">
                                    Plan your week together, day by day
                                </p>
                            </div>

                            <div className="section-divider"></div>

                            <div className="flex flex-wrap justify-center gap-8 max-w-6xl mx-auto">
                                {days.map((day) => {
                                    const dayItems = currentWeekData.schedule?.[day] || [''];
                                    return (
                                        <div key={day} className="w-full sm:w-[calc(50%-1rem)] lg:w-[calc(33.333%-1.33rem)] xl:w-[calc(25%-1.5rem)]">
                                            <ScheduleDay 
                                                day={day} 
                                                items={dayItems}
                                                onUpdate={updateSchedule}
                                                onAddLine={() => addScheduleLine(day)}
                                                onRemoveLine={(index) => removeScheduleLine(day, index)}
                                            />
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="section-divider mt-6"></div>
                            <div className="text-center">
                                <p className="text-sm text-gray-500">
                                    Click in any day to add commitments, appointments, or notes
                                </p>
                            </div>
                        </div>

                        {/* Lists Section */}
                        <div className="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-8">
                            <ListSection 
                                title="✅ To-Do List" 
                                subtitle="Tasks and action items"
                                listType="todos" 
                                items={currentWeekData.todos || []} 
                                onUpdate={updateListItem}
                                onAdd={addListItem}
                                onToggle={toggleListItem}
                                onRemove={removeListItem}
                                placeholder="Add a new task..."
                                color="blue"
                            />
                            
                            <ListSection 
                                title="🙏 Prayer List" 
                                subtitle="Prayers and requests"
                                listType="prayers" 
                                items={currentWeekData.prayers || []} 
                                onUpdate={updateListItem}
                                onAdd={addListItem}
                                onToggle={toggleListItem}
                                onRemove={removeListItem}
                                placeholder="Add a prayer request..."
                                color="purple"
                            />
                            
                            <ListSection 
                                title="🎯 Goals" 
                                subtitle="Dreams and aspirations"
                                listType="goals" 
                                items={currentWeekData.goals || []} 
                                onUpdate={updateListItem}
                                onAdd={addListItem}
                                onToggle={toggleListItem}
                                onRemove={removeListItem}
                                placeholder="Add a new goal..."
                                color="green"
                            />
                            
                            <ListSection 
                                title="🛒 Grocery List" 
                                subtitle="Shopping and supplies"
                                listType="grocery" 
                                items={currentWeekData.grocery || []} 
                                onUpdate={updateListItem}
                                onAdd={addListItem}
                                onToggle={toggleListItem}
                                onRemove={removeListItem}
                                placeholder="Add grocery item..."
                                color="orange"
                            />
                            
                            <ListSection 
                                title="💭 Unconfessed Sin" 
                                subtitle="Accountability and grace"
                                listType="unconfessedSin" 
                                items={currentWeekData.unconfessedSin || []} 
                                onUpdate={updateListItem}
                                onAdd={addListItem}
                                onToggle={toggleListItem}
                                onRemove={removeListItem}
                                placeholder="Add for accountability..."
                                color="red"
                            />
                            
                            <ListSection 
                                title="🌙 Weekly Winddown" 
                                subtitle="Weekly relaxation plan together"
                                listType="weeklyWinddown" 
                                items={currentWeekData.weeklyWinddown || []} 
                                onUpdate={updateListItem}
                                onAdd={addListItem}
                                onToggle={toggleListItem}
                                onRemove={removeListItem}
                                placeholder="Add relaxation activity..."
                                color="blue"
                            />
                        </div>

                        {/* Footer */}
                        <div className="mt-12 text-center">
                            <div className="section-divider"></div>
                            <p className="text-gray-500 text-sm">
                                Built with ❤️ for strengthening marriages through intentional planning
                            </p>
                            <p className="text-gray-400 text-xs mt-2">
                                All changes sync in real-time
                            </p>
                        </div>
                    </div>

                    <DevTools
                        onLoadMockData={loadMockData}
                        onClearData={clearAllData}
                        onToggleDebug={toggleDebug}
                    />
                </div>
            );
        };

        // Schedule Day Component with local state for inputs
        const ScheduleDay = ({ day, items, onUpdate, onAddLine, onRemoveLine }) => {
            const [localInputs, setLocalInputs] = useState({});

            // Initialize local inputs when items change
            useEffect(() => {
                const newLocalInputs = {};
                items.forEach((item, index) => {
                    newLocalInputs[index] = item;
                });
                setLocalInputs(newLocalInputs);
            }, [items]);

            const handleInputChange = (index, value) => {
                setLocalInputs(prev => ({ ...prev, [index]: value }));
            };

            const handleInputBlur = (index) => {
                const localValue = localInputs[index];
                const currentItem = items[index];
                if (localValue !== undefined && currentItem !== localValue) {
                    onUpdate(day, index, localValue);
                }
            };

            const autoResize = (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = e.target.scrollHeight + 'px';
            };

            const dayColors = {
                Monday: 'from-blue-50 to-blue-100',
                Tuesday: 'from-purple-50 to-purple-100',
                Wednesday: 'from-green-50 to-green-100',
                Thursday: 'from-yellow-50 to-yellow-100',
                Friday: 'from-pink-50 to-pink-100',
                Saturday: 'from-indigo-50 to-indigo-100',
                Sunday: 'from-red-50 to-red-100'
            };

            return (
                <div className={`bg-gradient-to-br ${dayColors[day]} rounded-lg p-4 border border-gray-200 shadow-sm`}>
                    <h3 className="font-semibold text-gray-800 mb-3 text-center">{day}</h3>
                    
                    <div className="space-y-2">
                        {items.map((item, index) => (
                            <div key={index} className="relative">
                                <textarea
                                    value={localInputs[index] || ''}
                                    onChange={(e) => handleInputChange(index, e.target.value)}
                                    onBlur={() => handleInputBlur(index)}
                                    onInput={autoResize}
                                    placeholder="Add activity..."
                                    className="w-full p-2 text-sm border border-gray-300 rounded resize-none focus:outline-none focus:ring-2 focus:ring-green-500"
                                    rows="1"
                                />
                                {items.length > 1 && (
                                    <button
                                        onClick={() => onRemoveLine(index)}
                                        className="absolute top-1 right-1 text-red-500 hover:text-red-700 text-xs"
                                    >
                                        ×
                                    </button>
                                )}
                            </div>
                        ))}
                    </div>
                    
                    <button
                        onClick={() => onAddLine()}
                        className="w-full mt-3 p-2 text-sm bg-white border border-gray-300 rounded hover:bg-gray-50 transition-colors flex items-center justify-center gap-2"
                    >
                        <PlusIcon />
                        Add Line
                    </button>
                </div>
            );
        };

        // List Section Component
        const ListSection = ({ title, subtitle, listType, items, onUpdate, onAdd, onToggle, onRemove, placeholder, color }) => {
            const [newItem, setNewItem] = useState('');
            const [editingIndex, setEditingIndex] = useState(null);
            const [editValue, setEditValue] = useState('');

            const colorClasses = {
                blue: 'border-blue-200 bg-blue-50',
                purple: 'border-purple-200 bg-purple-50',
                green: 'border-green-200 bg-green-50',
                orange: 'border-orange-200 bg-orange-50',
                red: 'border-red-200 bg-red-50'
            };

            const handleAdd = () => {
                if (newItem.trim()) {
                    onAdd(listType, newItem.trim());
                    setNewItem('');
                }
            };

            const handleEdit = (index) => {
                setEditingIndex(index);
                setEditValue(items[index]?.text || items[index] || '');
            };

            const handleSaveEdit = () => {
                if (editValue.trim()) {
                    onUpdate(listType, editingIndex, editValue.trim());
                    setEditingIndex(null);
                    setEditValue('');
                }
            };

            const handleCancelEdit = () => {
                setEditingIndex(null);
                setEditValue('');
            };

            return (
                <div className="modern-card p-6">
                    <div className="text-center mb-4">
                        <h3 className="text-lg font-semibold text-gray-800 mb-1">{title}</h3>
                        <p className="text-sm text-gray-600">{subtitle}</p>
                    </div>
                    
                    <div className="space-y-2 mb-4">
                        {items.map((item, index) => {
                            const itemText = typeof item === 'object' ? item.text : item;
                            const isCompleted = typeof item === 'object' ? item.completed : false;
                            
                            return (
                                <div key={index} className={`flex items-center justify-between p-3 rounded-lg border ${colorClasses[color]}`}>
                                    {editingIndex === index ? (
                                        <div className="flex-1 flex gap-2">
                                            <input
                                                type="text"
                                                value={editValue}
                                                onChange={(e) => setEditValue(e.target.value)}
                                                className="flex-1 px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500"
                                                onKeyPress={(e) => e.key === 'Enter' && handleSaveEdit()}
                                            />
                                            <button
                                                onClick={handleSaveEdit}
                                                className="px-2 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600"
                                            >
                                                Save
                                            </button>
                                            <button
                                                onClick={handleCancelEdit}
                                                className="px-2 py-1 bg-gray-500 text-white text-xs rounded hover:bg-gray-600"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex items-center gap-2 flex-1">
                                                <button
                                                    onClick={() => onToggle(listType, index)}
                                                    className={`w-4 h-4 rounded border-2 flex items-center justify-center ${
                                                        isCompleted 
                                                            ? 'bg-green-500 border-green-500 text-white' 
                                                            : 'border-gray-300'
                                                    }`}
                                                >
                                                    {isCompleted && '✓'}
                                                </button>
                                                <span className={`text-sm ${isCompleted ? 'line-through text-gray-500' : 'text-gray-700'}`}>
                                                    {itemText}
                                                </span>
                                            </div>
                                            <div className="flex gap-1">
                                                <button
                                                    onClick={() => handleEdit(index)}
                                                    className="text-blue-500 hover:text-blue-700 text-xs"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => onRemove(listType, index)}
                                                    className="text-red-500 hover:text-red-700 text-xs"
                                                >
                                                    ×
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="flex gap-2">
                        <input
                            type="text"
                            value={newItem}
                            onChange={(e) => setNewItem(e.target.value)}
                            placeholder={placeholder}
                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            onKeyPress={(e) => e.key === 'Enter' && handleAdd()}
                        />
                        <button
                            onClick={handleAdd}
                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                        >
                            <PlusIcon />
                        </button>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
