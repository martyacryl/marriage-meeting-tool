<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Meeting Tool - Development (DEV TABLE)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#047857',
                        secondary: '#10b981',
                        accent: '#34d399',
                    }
                }
            }
        }
    </script>
    <style>
        .section-divider {
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            height: 1px;
            margin: 1.5rem 0;
        }
        .section-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 16px;
        }
        .section-header {
            background: linear-gradient(135deg, #94a3b8 0%, #059669 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .modern-card {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            border: 1px solid #cbd5e1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .modern-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .dev-banner {
            background: linear-gradient(90deg, #dc2626, #ef4444, #dc2626);
            background-size: 200% 100%;
            animation: gradient 2s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-green-50 min-h-screen">

    <!-- Development Banner -->
    <div class="dev-banner text-white text-center py-2 font-bold text-sm">
        🚧 DEVELOPMENT MODE - DEVELOPMENT 🚧
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // Initialize Supabase - PRODUCTION ENVIRONMENT with Auth
        const supabaseUrl = 'https://gkmclzlgrcmqocfoxkui.supabase.co';
        
        // Choose your key type:
        // - anon key: Safe for users, limited admin functions
        // - service_role key: Full admin access (get from Supabase Dashboard → Settings → API)
        const USE_SERVICE_ROLE_KEY = true; // Set to true to enable admin functions
        
        const anonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrbWNsemxncmNtcW9jZm94a3VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MDYzNzEsImV4cCI6MjA3MTE4MjM3MX0.ovOR0iMGao5qvrAThrx8KucLyTctiRkVbNJvYdPEyk0';
        
        // Add your service role key here (get from Supabase Dashboard → Settings → API)
        const serviceRoleKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrbWNsemxncmNtcW9jZm94a3VpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NTYwNjM3MSwiZXhwIjoyMDcxMTgyMzcxfQ.Iz1__lQGZmxAiiMlildaypRObXBUzGu72DznKsGxTWk';
        
        const supabaseKey = USE_SERVICE_ROLE_KEY ? serviceRoleKey : anonKey;
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DEVELOPMENT TABLE NAME
        const TABLE_NAME = 'marriage_meetings_dev';
        
        // Auth state
        let currentUser = null;
        let isAdmin = false;

        // Icons as SVG components
        const ChevronLeftIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const ChevronRightIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const TrashIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const AdminIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        // Utility functions (defined outside component so they can be accessed)
        // Format week key for storage
        const formatWeekKey = (date) => {
            const monday = getMonday(date);
            return monday.toISOString().split('T')[0];
        };

        // Get Monday of the week
        const getMonday = (date) => {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        };

        // Format week display
        const formatWeekDisplay = (date) => {
            const monday = getMonday(date);
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            return `${monday.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${sunday.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
        };

        // Main App Component
        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [weekData, setWeekData] = useState({});
            const [isLoading, setIsLoading] = useState(false);
            const [lastSaved, setLastSaved] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);

            // Days of the week
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            // Get current week data
            const currentWeekData = weekData[formatWeekKey(currentDate)] || {
                schedule: { Monday: [''], Tuesday: [''], Wednesday: [''], Thursday: [''], Friday: [''], Saturday: [''], Sunday: [''] },
                todos: [], prayers: [], goals: [], grocery: [], unconfessedSin: [], weeklyWinddown: []
            };

            // Navigate between weeks
            const navigateWeek = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + (direction * 7));
                setCurrentDate(newDate);
            };

            // Update schedule
            const updateSchedule = (day, index, value) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        schedule: {
                            ...prev[weekKey]?.schedule,
                            [day]: prev[weekKey]?.schedule?.[day]?.map((item, i) => i === index ? value : item) || ['']
                        }
                    }
                }));
            };

            // Add schedule line
            const addScheduleLine = (day) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        schedule: {
                            ...prev[weekKey]?.schedule,
                            [day]: [...(prev[weekKey]?.schedule?.[day] || ['']), '']
                        }
                    }
                }));
            };

            // Remove schedule line
            const removeScheduleLine = (day, index) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        schedule: {
                            ...prev[weekKey]?.schedule,
                            [day]: prev[weekKey]?.schedule?.[day]?.filter((_, i) => i !== index) || ['']
                        }
                    }
                }));
            };

            // Update list item
            const updateListItem = (listType, index, value) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: prev[weekKey]?.[listType]?.map((item, i) => i === index ? value : item) || []
                    }
                }));
            };

            // Add list item
            const addListItem = (listType, value) => {
                if (!value.trim()) return;
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: [...(prev[weekKey]?.[listType] || []), value.trim()]
                    }
                }));
            };

            // Toggle list item
            const toggleListItem = (listType, index) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: prev[weekKey]?.[listType]?.map((item, i) => i === index ? { ...item, completed: !item.completed } : item) || []
                    }
                }));
            };

            // Remove list item
            const removeListItem = (listType, index) => {
                const weekKey = formatWeekKey(currentDate);
                setWeekData(prev => ({
                    ...prev,
                    [weekKey]: {
                        ...prev[weekKey],
                        [listType]: prev[weekKey]?.[listType]?.filter((_, i) => i !== index) || []
                    }
                }));
            };

            // Load week data from database and localStorage
            const loadWeekData = async () => {
                if (!user) return null;
                
                // First try to load from localStorage
                const localStorageKey = `marriageMeetings_weekData_${user.id}`;
                try {
                    const localStorageData = localStorage.getItem(localStorageKey);
                    if (localStorageData) {
                        const parsedData = JSON.parse(localStorageData);
                        console.log('Loaded week data from localStorage');
                        return parsedData;
                    }
                } catch (error) {
                    console.error('Error loading from localStorage:', error);
                }
                
                // If no localStorage data, try database with service role access
                console.log('No localStorage data, trying database with service role');
                try {
                    const { data, error } = await supabase
                        .from(TABLE_NAME)
                        .select('*')
                        .eq('week_key', formatWeekKey(currentDate))
                        .eq('user_id', user.id);

                    if (error) {
                        console.log('Error loading from database:', error);
                        return null;
                    }

                    if (data && data.length > 0) {
                        console.log('Loaded week data from database');
                        // Also save to localStorage for future use
                        try {
                            localStorage.setItem(localStorageKey, JSON.stringify(data[0].data));
                            console.log('Week data also saved to localStorage');
                        } catch (localError) {
                            console.error('Error saving to localStorage:', localError);
                        }
                        return data[0].data;
                    }

                    return null;
                } catch (error) {
                    console.log('Load error from database:', error);
                    return null;
                }
            };

            // Save week data to database and localStorage
            const saveWeekData = async (weekKey, data) => {
                if (!user) return false;
                
                // Save to localStorage as backup
                const localStorageKey = `marriageMeetings_weekData_${user.id}`;
                try {
                    localStorage.setItem(localStorageKey, JSON.stringify(data));
                    console.log('Week data saved to localStorage');
                } catch (error) {
                    console.error('Error saving to localStorage:', error);
                }
                
                try {
                    // Use service role access for simple database operations
                    const { error } = await supabase
                        .from(TABLE_NAME)
                        .upsert({
                            week_key: weekKey,
                            user_id: user.id,
                            data: data
                        }, {
                            onConflict: 'week_key,user_id'
                        });

                    if (error) {
                        console.log('Save error:', error);
                        console.log('Week data saved to localStorage as backup');
                        return false;
                    }

                    setLastSaved(new Date());
                    console.log('Week data saved successfully to database');
                    return true;
                } catch (error) {
                    console.log('Save error:', error);
                    console.log('Week data saved to localStorage as backup');
                    return false;
                }
            };

            // Initialize week data
            const initializeWeekData = useCallback(async () => {
                console.log('🔄 Initializing week data...');
                
                const weekKey = formatWeekKey(currentDate);
                
                // If we already have data for this week, don't reinitialize
                if (weekData[weekKey]) {
                    console.log('✅ Week data already exists for this week, skipping initialization');
                    setIsLoading(false);
                    return weekData[weekKey];
                }

                setIsLoading(true);
                console.log('🔄 Loading week data for week:', weekKey);
                
                try {
                    const savedData = await loadWeekData();
                    
                    if (savedData) {
                        console.log('✅ Loaded existing week data:', savedData);
                        setWeekData(prev => ({ ...prev, [weekKey]: savedData }));
                        setIsLoading(false);
                        return savedData;
                    }

                    console.log('🆕 No existing data found, creating new week data');
                    
                    // Create new week data with full structure
                    const newWeekData = {
                        schedule: {
                            Monday: [''], Tuesday: [''], Wednesday: [''], Thursday: [''],
                            Friday: [''], Saturday: [''], Sunday: ['']
                        },
                        todos: [],
                        prayers: [],
                        goals: [],
                        grocery: [],
                        unconfessedSin: [],
                        weeklyWinddown: []
                    };

                    console.log('🆕 Setting new week data:', newWeekData);
                    setWeekData(prev => ({ ...prev, [weekKey]: newWeekData }));
                    
                    // Try to save to database, but don't block on it
                    try {
                        await saveWeekData(weekKey, newWeekData);
                        console.log('✅ New week data saved to database');
                    } catch (saveError) {
                        console.log('⚠️ Could not save to database, but continuing:', saveError);
                    }
                    
                    setIsLoading(false);
                    return newWeekData;
                    
                } catch (error) {
                    console.error('❌ Error initializing week data:', error);
                    
                    // Create fallback data even if there's an error
                    const fallbackData = {
                        schedule: {
                            Monday: [''], Tuesday: [''], Wednesday: [''], Thursday: [''],
                            Friday: [''], Saturday: [''], Sunday: ['']
                        },
                        todos: [],
                        prayers: [],
                        goals: [],
                        grocery: [],
                        unconfessedSin: [],
                        weeklyWinddown: []
                    };
                    
                    console.log('🔄 Setting fallback data due to error');
                    setWeekData(prev => ({ ...prev, [weekKey]: fallbackData }));
                    setIsLoading(false);
                    return fallbackData;
                }
            }, [currentDate, weekData, user]);

            // Initialize on mount
            useEffect(() => {
                console.log('🚀 Component mounted, initializing week data...');
                
                // Add timeout to prevent infinite loading
                const initTimeout = setTimeout(() => {
                    console.log('⏰ Initialization timeout reached, forcing loading to false');
                    setIsLoading(false);
                }, 10000); // 10 second timeout
                
                const initializeData = async () => {
                    try {
                        await initializeWeekData();
                        clearTimeout(initTimeout);
                    } catch (error) {
                        console.error('❌ Error in data initialization:', error);
                        clearTimeout(initTimeout);
                        setIsLoading(false);
                    }
                };
                
                initializeData();
                
                return () => {
                    clearTimeout(initTimeout);
                };
            }, [initializeWeekData]);

            // Auto-save data whenever weekData changes (EXACTLY like production)
            useEffect(() => {
                if (Object.keys(weekData).length > 0 && user) {
                    const weekKey = formatWeekKey(currentDate);
                    const currentData = weekData[weekKey];
                    if (currentData) {
                        console.log('🔄 Auto-saving week data...');
                        saveWeekData(weekKey, currentData);
                    }
                }
            }, [weekData, currentDate, user]);

            // Initialize authentication
            useEffect(() => {
                const initializeAuth = async () => {
                    try {
                        console.log('🔐 Initializing authentication...');
                        
                        // Get current user session
                        const { data: { user }, error } = await supabase.auth.getUser();
                        
                        if (error) {
                            console.error('❌ Error getting user:', error);
                            setAuthLoading(false);
                            return;
                        }
                        
                        if (user) {
                            console.log('✅ User found:', user.email);
                            setUser(user);
                            // Check if user is admin (you can set this in user metadata)
                            const isUserAdmin = user.user_metadata?.is_admin === true;
                            setIsAdmin(isUserAdmin);
                        } else {
                            console.log('No user found');
                        }
                        
                        setAuthLoading(false);
                    } catch (error) {
                        console.error('❌ Error in auth initialization:', error);
                        setAuthLoading(false);
                    }
                };
                
                initializeAuth();
            }, []);

            // Loading screen
            if (authLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-green-500 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading...</p>
                        </div>
                    </div>
                );
            }

            // Not authenticated
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-green-50">
                        <div className="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
                            <h1 className="text-2xl font-bold text-center text-gray-800 mb-6">
                                Marriage Meeting Tool
                            </h1>
                            <p className="text-gray-600 text-center mb-6">
                                Please sign in to access your marriage planning tools.
                            </p>
                            <button
                                onClick={() => supabase.auth.signInWithOAuth({ provider: 'google' })}
                                className="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors"
                            >
                                Sign In with Google
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                Marriage Meeting Tool
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Plan your week together, strengthen your relationship
                            </p>
                            
                            {/* Admin Button */}
                            {isAdmin && (
                                <div className="mt-4">
                                    <button
                                        onClick={() => setShowAdmin(!showAdmin)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 mx-auto"
                                    >
                                        <AdminIcon />
                                        {showAdmin ? 'Hide' : 'Show'} Admin Panel
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Admin Panel */}
                        {showAdmin && isAdmin && (
                            <div className="modern-card p-6 mb-8">
                                <h3 className="text-lg font-semibold mb-4 text-blue-600 flex items-center gap-2">
                                    <AdminIcon />
                                    Admin Panel
                                </h3>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="bg-white p-4 rounded-lg border">
                                        <h4 className="font-semibold mb-2">Data Statistics</h4>
                                        <div className="text-sm space-y-1">
                                            <div>Schedule Items: {Object.values(currentWeekData.schedule).flat().length}</div>
                                            <div>Todo Items: {currentWeekData.todos.length}</div>
                                            <div>Prayer Items: {currentWeekData.prayers.length}</div>
                                            <div>Goals: {currentWeekData.goals.length}</div>
                                            <div>Grocery Items: {currentWeekData.grocery.length}</div>
                                            <div>Unconfessed Sins: {currentWeekData.unconfessedSin.length}</div>
                                            <div>Winddown Activities: {currentWeekData.weeklyWinddown.length}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white p-4 rounded-lg border">
                                        <h4 className="font-semibold mb-2">System Info</h4>
                                        <div className="text-sm space-y-1">
                                            <div>User: {user.email}</div>
                                            <div>Last Saved: {lastSaved ? lastSaved.toLocaleString() : 'Never'}</div>
                                            <div>Current Week: {formatWeekKey(currentDate)}</div>
                                            <div>Loading: {isLoading ? 'Yes' : 'No'}</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                    <h4 className="font-semibold text-blue-800 mb-2">Admin Functions</h4>
                                    <ul className="text-sm text-blue-700 space-y-1">
                                        <li>• Monitor user data and system status</li>
                                        <li>• View data statistics and user information</li>
                                        <li>• Access to all user data for support</li>
                                        <li>• System monitoring and debugging</li>
                                    </ul>
                                </div>
                            </div>
                        )}

                        <div className="section-divider"></div>

                        {/* Week Navigation */}
                        <div className="flex items-center justify-center gap-6">
                            <button 
                                onClick={() => navigateWeek(-1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                <ChevronLeftIcon />
                                Previous Week
                            </button>
                            
                            <div className="text-center">
                                <h2 className="text-xl font-semibold text-gray-800">
                                    {formatWeekDisplay(currentDate)}
                                </h2>
                                <p className="text-sm text-gray-500 mt-1">
                                    Week of {getMonday(currentDate).toLocaleDateString('en-US', { weekday: 'long' })}
                                </p>
                            </div>
                            
                            <button 
                                onClick={() => navigateWeek(1)}
                                className="flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors shadow-sm"
                            >
                                Next Week
                                <ChevronRightIcon />
                            </button>
                        </div>
                    </div>

                    {/* Weekly Schedule Section */}
                    <div className="section-card rounded-xl p-6 mb-8">
                        <div className="text-center mb-6">
                            <h2 className="section-header text-2xl font-bold mb-2">
                                📅 Weekly Schedule
                            </h2>
                            <p className="text-gray-600">
                                Plan your week together, day by day
                            </p>
                        </div>

                        <div className="section-divider"></div>

                        <div className="flex flex-wrap justify-center gap-8 max-w-6xl mx-auto">
                            {days.map((day) => {
                                const dayItems = currentWeekData.schedule?.[day] || [''];
                                return (
                                    <div key={day} className="w-full sm:w-[calc(50%-1rem)] lg:w-[calc(33.333%-1.33rem)] xl:w-[calc(25%-1.5rem)]">
                                        <ScheduleDay 
                                            day={day} 
                                            items={dayItems}
                                            onUpdate={updateSchedule}
                                            onAddLine={() => addScheduleLine(day)}
                                            onRemoveLine={(index) => removeScheduleLine(day, index)}
                                        />
                                    </div>
                                );
                            })}
                        </div>

                        <div className="section-divider mt-6"></div>
                        <div className="text-center">
                            <p className="text-sm text-gray-500">
                                Click in any day to add commitments, appointments, or notes
                            </p>
                        </div>
                    </div>

                    {/* Lists Section */}
                    <div className="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-8">
                        <ListSection 
                            title="✅ To-Do List" 
                            subtitle="Tasks and action items"
                            listType="todos" 
                            items={currentWeekData.todos || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add a new task..."
                            color="blue"
                        />
                        
                        <ListSection 
                            title="🙏 Prayer List" 
                            subtitle="Prayers and requests"
                            listType="prayers" 
                            items={currentWeekData.prayers || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add a prayer request..."
                            color="purple"
                        />
                        
                        <ListSection 
                            title="🎯 Goals" 
                            subtitle="Dreams and aspirations"
                            listType="goals" 
                            items={currentWeekData.goals || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add a new goal..."
                            color="green"
                        />
                        
                        <ListSection 
                            title="🛒 Grocery List" 
                            subtitle="Shopping and supplies"
                            listType="grocery" 
                            items={currentWeekData.grocery || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add grocery item..."
                            color="orange"
                        />
                        
                        <ListSection 
                            title="💭 Unconfessed Sin" 
                            subtitle="Accountability and grace"
                            listType="unconfessedSin" 
                            items={currentWeekData.unconfessedSin || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add for accountability..."
                            color="red"
                        />
                        
                        <ListSection 
                            title="🌙 Weekly Winddown" 
                            subtitle="Weekly relaxation plan together"
                            listType="weeklyWinddown" 
                            items={currentWeekData.weeklyWinddown || []} 
                            onUpdate={updateListItem}
                            onAdd={addListItem}
                            onToggle={toggleListItem}
                            onRemove={removeListItem}
                            placeholder="Add relaxation activity..."
                            color="blue"
                        />
                    </div>

                    {/* Footer */}
                    <div className="mt-12 text-center">
                        <div className="section-divider"></div>
                        <p className="text-gray-500 text-sm">
                            Built with ❤️ for strengthening marriages through intentional planning
                        </p>
                        <p className="text-gray-400 text-xs mt-2">
                            All changes sync in real-time
                        </p>
                    </div>
                </div>
            );
        };

        // Schedule Day Component with local state for inputs
        const ScheduleDay = ({ day, items, onUpdate, onAddLine, onRemoveLine }) => {
            const [localInputs, setLocalInputs] = useState({});

            // Initialize local inputs when items change
            useEffect(() => {
                const newLocalInputs = {};
                items.forEach((item, index) => {
                    newLocalInputs[index] = item;
                });
                setLocalInputs(newLocalInputs);
            }, [items]);

            const handleInputChange = (index, value) => {
                setLocalInputs(prev => ({ ...prev, [index]: value }));
            };

            const handleInputBlur = (index) => {
                const localValue = localInputs[index];
                const currentItem = items[index];
                if (localValue !== undefined && currentItem !== localValue) {
                    onUpdate(day, index, localValue);
                }
            };

            const autoResize = (e) => {
                e.target.style.height = 'auto';
                e.target.style.height = e.target.scrollHeight + 'px';
            };

            const dayColors = {
                Monday: 'border-slate-300 focus:border-slate-500 focus:ring-slate-200',
                Tuesday: 'border-slate-400 focus:border-slate-600 focus:ring-slate-200',
                Wednesday: 'border-purple-300 focus:border-purple-500 focus:ring-purple-200',
                Thursday: 'border-purple-400 focus:border-purple-600 focus:ring-purple-200',
                Friday: 'border-purple-500 focus:border-purple-700 focus:ring-purple-200',
                Saturday: 'border-purple-600 focus:border-purple-800 focus:ring-purple-200',
                Sunday: 'border-purple-700 focus:border-purple-900 focus:ring-purple-200'
            };

            return (
                <div className="modern-card p-8 min-h-[350px] flex flex-col w-full">
                    <div className="text-center mb-6">
                        <h3 className="font-bold text-gray-800 text-xl mb-3">
                            {day}
                        </h3>
                        <div className="w-full h-px bg-gradient-to-r from-transparent via-purple-300 to-transparent"></div>
                    </div>
                    
                    <div className="space-y-4 flex-1">
                        {items.map((line, index) => (
                            <div key={index} className="relative group">
                                <textarea
                                    value={localInputs[index] !== undefined ? localInputs[index] : line}
                                    onChange={(e) => {
                                        handleInputChange(index, e.target.value);
                                        autoResize(e);
                                    }}
                                    onBlur={() => handleInputBlur(index)}
                                    onInput={autoResize}
                                    className={`w-full text-base border-2 ${dayColors[day]} rounded-xl px-5 py-4 resize-none overflow-hidden min-h-[4rem] focus:outline-none focus:ring-2 focus:ring-current transition-all duration-200 placeholder-gray-400`}
                                    placeholder={`What's planned for ${day}?`}
                                    rows="1"
                                />
                                {items.length > 1 && (
                                    <button
                                        onClick={() => onRemoveLine(index)}
                                        className="absolute right-3 top-3 opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700 p-2 bg-white rounded-full shadow-lg transition-all duration-200 hover:scale-110"
                                        title="Remove line"
                                    >
                                        ✕
                                    </button>
                                )}
                            </div>
                        ))}
                        
                        <button
                            onClick={() => onAddLine()}
                            className="w-full text-base text-gray-600 hover:text-purple-700 py-4 border-2 border-dashed border-gray-300 hover:border-purple-400 rounded-xl transition-all duration-200 flex items-center justify-center gap-3 hover:bg-purple-50 font-medium"
                        >
                            <PlusIcon />
                            Add another line
                        </button>
                    </div>
                </div>
            );
        };

        // List Section Component
        const ListSection = ({ title, subtitle, listType, items, onUpdate, onAdd, onToggle, onRemove, placeholder, color }) => {
            const [newItem, setNewItem] = useState('');
            const [editingIndex, setEditingIndex] = useState(null);
            const [editValue, setEditValue] = useState('');

            const colorClasses = {
                blue: 'border-blue-200 bg-blue-50',
                purple: 'border-purple-200 bg-purple-50',
                green: 'border-green-200 bg-green-50',
                orange: 'border-orange-200 bg-orange-50',
                red: 'border-red-200 bg-red-50'
            };

            const handleAdd = () => {
                if (newItem.trim()) {
                    onAdd(listType, newItem.trim());
                    setNewItem('');
                }
            };

            const handleEdit = (index) => {
                setEditingIndex(index);
                setEditValue(items[index]?.text || items[index] || '');
            };

            const handleSaveEdit = () => {
                if (editValue.trim()) {
                    onUpdate(listType, editingIndex, editValue.trim());
                    setEditingIndex(null);
                    setEditValue('');
                }
            };

            const handleCancelEdit = () => {
                setEditingIndex(null);
                setEditValue('');
            };

            return (
                <div className="modern-card p-6">
                    <div className="text-center mb-4">
                        <h3 className="text-lg font-semibold text-gray-800 mb-1">{title}</h3>
                        <p className="text-sm text-gray-600">{subtitle}</p>
                    </div>
                    
                    <div className="space-y-2 mb-4">
                        {items.map((item, index) => {
                            const itemText = typeof item === 'object' ? item.text : item;
                            const isCompleted = typeof item === 'object' ? item.completed : false;
                            
                            return (
                                <div key={index} className={`flex items-center justify-between p-3 rounded-lg border ${colorClasses[color]}`}>
                                    {editingIndex === index ? (
                                        <div className="flex-1 flex gap-2">
                                            <input
                                                type="text"
                                                value={editValue}
                                                onChange={(e) => setEditValue(e.target.value)}
                                                className="flex-1 px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-green-500"
                                                onKeyPress={(e) => e.key === 'Enter' && handleSaveEdit()}
                                            />
                                            <button
                                                onClick={handleSaveEdit}
                                                className="px-2 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600"
                                            >
                                                Save
                                            </button>
                                            <button
                                                onClick={handleCancelEdit}
                                                className="px-2 py-1 bg-gray-500 text-white text-xs rounded hover:bg-gray-600"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex items-center gap-2 flex-1">
                                                <button
                                                    onClick={() => onToggle(listType, index)}
                                                    className={`w-4 h-4 rounded border-2 flex items-center justify-center ${
                                                        isCompleted 
                                                            ? 'bg-green-500 border-green-500 text-white' 
                                                            : 'border-gray-300'
                                                    }`}
                                                >
                                                    {isCompleted && '✓'}
                                                </button>
                                                <span className={`text-sm ${isCompleted ? 'line-through text-gray-500' : 'text-gray-700'}`}>
                                                    {itemText}
                                                </span>
                                            </div>
                                            <div className="flex gap-1">
                                                <button
                                                    onClick={() => handleEdit(index)}
                                                    className="text-blue-500 hover:text-blue-700 text-xs"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => onRemove(listType, index)}
                                                    className="text-red-500 hover:text-red-700 text-xs"
                                                >
                                                    ×
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="flex gap-2">
                        <input
                            type="text"
                            value={newItem}
                            onChange={(e) => setNewItem(e.target.value)}
                            placeholder={placeholder}
                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            onKeyPress={(e) => e.key === 'Enter' && handleAdd()}
                        />
                        <button
                            onClick={handleAdd}
                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                        >
                            <PlusIcon />
                        </button>
                    </div>
                </div>
            );
        };

        // Render the app using React 18 createRoot API
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
