        // Initialize Neon client globally
        let neonClient = null;
        let isNeonAvailable = false;
        
        // Function to initialize Neon client
        function initializeNeonClient() {
            try {
                if (window.neonClient) {
                    neonClient = window.neonClient;
                    isNeonAvailable = true;
                    console.log('‚úÖ [NEON] Client loaded successfully from window.neonClient');
                    return true;
                } else if (window.neon) {
                    neonClient = window.neon;
                    isNeonAvailable = true;
                    console.log('‚úÖ [NEON] Client loaded successfully from window.neon');
                    return true;
                } else {
                    console.log('‚ö†Ô∏è [NEON] No Neon client found in window object');
                    return false;
                }
            } catch (error) {
                console.error('‚ùå [NEON] Error initializing client:', error);
                return false;
            }
        }
        
        // Try to initialize immediately
        let neonInitialized = initializeNeonClient();
        
        // If not initialized, wait for DOMContentLoaded and try again
        if (!neonInitialized) {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('üîÑ [NEON] DOM loaded, retrying Neon initialization...');
                neonInitialized = initializeNeonClient();
                
                // Debug: Log the final state
                console.log('üîç [NEON] Final initialization state:', {
                    isNeonAvailable,
                    neonClient: !!neonClient,
                    windowNeonClient: !!window.neonClient,
                    windowNeon: !!window.neon,
                    neonInitialized
                });
            });
            
            // Also add a fallback timeout in case DOMContentLoaded doesn't work
            setTimeout(() => {
                if (!neonInitialized) {
                    console.log('‚è∞ [NEON] Timeout reached, retrying Neon initialization...');
                    neonInitialized = initializeNeonClient();
                    
                    if (neonInitialized) {
                        console.log('‚úÖ [NEON] Successfully initialized after timeout');
                    } else {
                        console.error('‚ùå [NEON] Failed to initialize Neon client after timeout');
                        console.error('üîç [NEON] Window state:', {
                            windowNeonClient: !!window.neonClient,
                            windowNeon: !!window.neon,
                            windowKeys: Object.keys(window).filter(key => key.includes('neon') || key.includes('Neon'))
                        });
                    }
                }
            }, 2000); // 2 second timeout
        } else {
            // Debug: Log the current state
            console.log('üîç [NEON] Initialization complete:', {
                isNeonAvailable,
                neonClient: !!neonClient,
                windowNeonClient: !!window.neonClient,
                windowNeon: !!window.neon,
                neonInitialized
            });
        }
        
        // Additional fallback: try again after a longer delay to ensure bundle is fully loaded
        setTimeout(() => {
            if (!neonInitialized) {
                console.log('üîÑ [NEON] Final fallback attempt after 5 seconds...');
                neonInitialized = initializeNeonClient();
                
                if (neonInitialized) {
                    console.log('‚úÖ [NEON] Successfully initialized in final fallback');
                } else {
                    console.error('‚ùå [NEON] Final fallback failed - Neon client may not be available');
                }
            }
        }, 5000); // 5 second final fallback

                                                    <div className="space-y-2 mb-3">
                                                        {(timelineGoals?.tenYear || []).filter(goal => goal !== null).map((goal, index) => {
                                                            const goalText = typeof goal === 'object' ? goal.text : goal;
                                                            const isCompleted = typeof goal === 'object' ? goal.completed : false;
                                                            
                                                            return (
                                                                <div key={goal.id || index} className="flex items-center gap-2">
                                                                    <button
                                                                        type="button"
                                                                        onClick={(e) => {
                                                                            e.preventDefault();
                                                                            toggleTimelineGoal('tenYear', goal.id || index);
                                                                        }}
                                                                        className={`w-4 h-4 rounded border-2 flex items-center justify-center ${
                                                                            isCompleted 
                                                                                ? 'bg-green-500 border-green-500 text-white' 
                                                                                : 'border-gray-300'
                                                                        }`}
                                                                    >
                                                                        {isCompleted && '‚úì'}
                                                                    </button>
                                                                    <span className={`text-sm flex-1 ${isCompleted ? 'line-through text-gray-500' : 'text-gray-700'}`}>
                                                                        {goalText}
                                                                    </span>
                                                                    <button
                                                                        type="button"
                                                                        onClick={(e) => {
                                                                            e.preventDefault();
                                                                            removeTimelineGoal('tenYear', goal.id || index);
                                                                        }}
                                                                        className="text-red-500 hover:text-red-700 text-xs ml-auto"
                                                                    >
                                                                        √ó
                                                                    </button>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                    <div className="space-y-2">
                                                        <input
                                                            type="text"
                                                            placeholder="New 10 year goal..."
                                                            className="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                            onKeyPress={(e) => {
                                                                if (e.key === 'Enter' && e.target.value.trim()) {
                                                                    addTimelineGoal('tenYear', e.target.value.trim());
                                                                    e.target.value = '';
                                                                }
                                                            }}
                                                        />
                                                        <button
                                                            type="button"
                                                            onClick={(e) => {
                                                                e.preventDefault();
                                                                const input = e.target.previousElementSibling;
                                                                if (input.value.trim()) {
                                                                    addTimelineGoal('tenYear', input.value.trim());
                                                                    input.value = '';
                                                                }
                                                            }}
                                                            className="w-full px-3 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors text-sm"
                                                        >
                                                            + Add Goal
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Quick Add Goal */}
                                    <div className="bg-gray-50 p-4 rounded-lg mb-6">
                                        <h4 className="font-medium text-gray-800 mb-3 text-center">Quick Add Goal</h4>
                                        <p className="text-sm text-gray-500 text-center mb-4">
                                            Add a goal to any timeline category, or use the individual inputs above for specific timelines
                                        </p>
                                        <div className="flex gap-3">
                                            <select
                                                className="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                                onChange={(e) => setNewGoal(prev => ({ ...prev, timeline: e.target.value }))}
                                                value={newGoal.timeline}
                                            >
                                                <option value="monthly">üìÖ Monthly</option>
                                                <option value="oneYear">1 Year</option>
                                                <option value="fiveYear">5 Years</option>
                                                <option value="tenYear">10 Years</option>
                                            </select>
                                            <input
                                                type="text"
                                                placeholder="Enter your goal..."
                                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                                value={newGoal.text}
                                                onChange={(e) => setNewGoal(prev => ({ ...prev, text: e.target.value }))}
                                                                                                        onKeyPress={(e) => {
                                                            if (e.key === 'Enter' && e.target.value.trim()) {
                                                                addTimelineGoal(newGoal.timeline, e.target.value.trim());
                                                                setNewGoal(prev => ({ ...prev, text: '' }));
                                                            }
                                                        }}
                                            />
                                            <button
                                                type="button"
                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    if (newGoal.text.trim()) {
                                                        addTimelineGoal(newGoal.timeline, newGoal.text.trim());
                                                        setNewGoal(prev => ({ ...prev, text: '' }));
                                                    }
                                                }}
                                                className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                            >
                                                Add Goal
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <ListSection 
                                        id="grocery-section"
                                        title="üõí Grocery List" 
                                        subtitle="Shopping and supplies"
                                        listType="grocery" 
                                        items={currentWeekData.grocery || []} 
                                        onUpdate={updateListItem}
                                        onAdd={addListItem}
                                        onToggle={toggleListItem}
                                        onRemove={removeListItem}
                                        placeholder="Add grocery item..."
                                        color="orange"
                                    />
                                    
                                    <ListSection 
                                        id="unconfessed-sin-section"
                                        title="üí≠ Unconfessed Sin" 
                                        subtitle="Accountability and grace"
                                        listType="unconfessedSin" 
                                        items={currentWeekData.unconfessedSin || []} 
                                        onUpdate={updateListItem}
                                        onAdd={addListItem}
                                        onToggle={toggleListItem}
                                        onRemove={removeListItem}
                                        placeholder="Add for accountability..."
                                        color="red"
                                    />
                                    
                                    <ListSection 
                                        id="weekly-winddown-section"
                                        title="üåô Weekly Winddown" 
                                        subtitle="Weekly relaxation plan together"
                                        listType="weeklyWinddown" 
                                        items={currentWeekData.weeklyWinddown || []} 
                                        onUpdate={updateListItem}
                                        onAdd={addListItem}
                                        onToggle={toggleListItem}
                                        onRemove={removeListItem}
                                        placeholder="Add relaxation activity..."
                                        color="blue"
                                    />
                                </div>

                                {/* Footer */}
                                <div className="mt-12 text-center">
                                    <div className="section-divider"></div>
                                    <p className="text-gray-500 text-sm">
                                        Built with ‚ù§Ô∏è for strengthening marriages through intentional planning
                                    </p>
                                    <p className="text-gray-400 text-xs mt-2">
                                        All changes sync in real-time
                                    </p>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app using React 18 createRoot API
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
